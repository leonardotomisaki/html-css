<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        th {
            border: 1px solid black;
            background-color: lightgray;
            padding: 15px;
        } 

        col.colnome {
            background-color: lightgray;
        }

        td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exercicios de Tabelas</h1>
    <table>
        <colgroup>
            <col class="colnome">
            <col class="colsexo">
            <col class="colidade">
            <col class="colprof">
        </colgroup>
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sexo</th>
                <th scope="col">Idade</th>
                <th scope="col">Profissão</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Maria</td>
                <td>F</td>
                <td>23</td>
                <td>Médica</td>
            </tr>
            <tr>
                <td>Leonardo</td>
                <td>M</td>
                <td>18</td>
                <td>Programador</td>
            </tr>
            <tr>
                <td>Emily</td>
                <td>F</td>
                <td>29</td>
                <td>Psicóloga</td>
            </tr>
            <tr>
                <td>Guilherme</td>
                <td>M</td>
                <td>23</td>
                <td>Engenheiro</td>
            </tr>
            <tr>
                <td>Ana</td>
                <td>F</td>
                <td>19</td>
                <td>Professora</td>
            </tr>
            <tr>
                <td>Luis</td>
                <td>M</td>
                <td>19</td>
                <td>Jornalista</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
