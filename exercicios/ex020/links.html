<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            font-weight: bold;
        }

        a:visited{
            color: green;
        }

        a:active{
            color: yellow;
        }        

        .especial::before{
            content: ' ⇨ ';
        }

        .especial::after{
            content: ' ⇦ ';
        }

        


    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://www.youtube.com/" target="_blank">Youtube</a></li>
        <li><a href="https://www.netflix.com/browses" target="_blank">Netfilx</a></li>
        <li><a class="especial" href="https://open.spotify.com/intl-pt" target="_blank">Spotify</a></li>
    </ul>
</body>
</html>
