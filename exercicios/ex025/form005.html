<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste com Fomulários</h1>
    <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="imas"><label for="isexom">Masculino</label><br>
        <input type="radio" name="sexo" id="ifem"><label for="isexof">Feminino</label>
    </fieldset>
    <fieldset>
        <legend>Melhores Games</legend>
        <input type="checkbox"name="over" id="iover"> <label for="iover">Overwatch</label> <br>
        <input type="checkbox"name="lol" id="ilol">League of Legends<label for="ilol"></label> <br>
        <input type="checkbox"name="cs" id="ics"> <label for="ics">Counter-Strike</label> <br>
        <input type="checkbox"name="mine" id="imine"> <label for="imine">Minecraft</label> <br>
        <input type="checkbox"name="val" id="ival"> <label for="ival">Valorant</label> <br>
        <input type="checkbox"name="rdr" id="irdr"> <label for="irdr">Red Dead Redemption 2</label> <br>
    </fieldset>
</body>
</html>
