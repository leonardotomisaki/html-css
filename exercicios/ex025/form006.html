<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulários</h1>

    <form action="cadastro.php" method="get">
        <p>
            <label for="icor"></label>
            <input type="color" name="cor" id="icor">
        </p>
        <p>
            <label for="inivel"></label>
            <input type="range" name="nivel" id="inivel" min="0" max="10" value="0">
        </p>
        <p>
            <label for="ifile"></label>
            <input type="file" name="file" id="ifile">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
