<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php">
        <label for="iano">Ano de Nascimento: </label>
        <input type="number" name="ano" id="iano" required min="1900" max="2024" oninput="CalcIdade()"><br>

        <output name="idade" id="iidade"></output>
    </form>

    <script>
        function CalcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
