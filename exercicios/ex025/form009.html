<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplos de Formulários</h1>
    
    <form action="cadastro.php">
        <p>
            <label for="inum">Número: </label>
            <input type="range" name="num" id="inum" oninput="iresul.innerHTML = Number(inum.value)">
        </p>

        <p>
            <output name="resul" id="iresul"></output>
        </p>
    </form>
</body>
</html>
